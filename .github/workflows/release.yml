name: Release Package
on:
  push:
    tags:
      - 'v*' #

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Pack
        run: pnpm run pack

      - name: Create Release and Upload Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Find the .tgz file generated by pnpm pack
          ASSET_NAME=$(ls packages/*.tgz | head -n 1)
          
          # Use GitHub CLI to create the release and upload the file
          gh release create ${{ github.ref_name }} "$ASSET_NAME" --generate-notes
